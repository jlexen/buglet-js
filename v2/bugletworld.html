<head>

    <script type="text/javascript" src="js/Location.js"></script>

    <script type="module" >
        import { WorldManager } from "./js/WorldManager.mjs";

        var worldManager = new WorldManager(50);
        worldManager.initialize();
        worldManager.startClock();
        
        document.body.onkeyup = function(e){
            if(e.keyCode == 32){
                worldManager.pauseClockToggle();
                if(worldManager.pause)
                {
                    alert(worldManager.buildPopulationReport());
                }                
            }
            
        }
    </script>

</head>
    
 <body>
     <h1>Press "Space" to pause and get genetic averages</h1>
</body>
</html>
