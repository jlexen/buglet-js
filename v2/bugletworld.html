    <script type="module" >
        import { WorldManager } from "./js/WorldManager.mjs";

        var worldManager = new WorldManager(200);
        worldManager.initialize();
        worldManager.startClock();
        
        document.body.onkeyup = function(e){
            if(e.keyCode == 32){
                worldManager.pauseClockToggle();
            }
        }
    </script>
